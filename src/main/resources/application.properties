spring.application.name=client

spring.profiles.active=default

server.port=${PORT:9122}
server.servlet.context-path=/client

application.title=Client
application.version=0.0.1


spring.datasource.url=****
spring.datasource.username=**
spring.datasource.password=***
spring.datasource.hikari.data-source-properties.oracle.jdbc.timezoneAsRegion=false
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.jpa.database-platform=org.hibernate.dialect.Oracle8iDialect

#*****************************************************************************
#Springdoc Configuration
#*****************************************************************************
openapi.url=http://localhost:${server.port}

# Specify the path of the OpenAPI documentation
springdoc.api-docs.path=/api-docs

# Enable or disable Swagger UI
springdoc.swagger-ui.enabled=true

springdoc.api-docs.enabled=true


springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

springdoc.swagger-ui.path=/swagger-ui.html

springdoc.swagger-ui.disable-swagger-default-url=true




